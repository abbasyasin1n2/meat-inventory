{% extends "base.html" %}

{% block title %}Report Food Safety Incident{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="content-card">
                <div class="card-title">
                    <h4>Report Food Safety Incident</h4>
                </div>
                <form method="POST">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <select name="incident_type" required>
                                <option value="" disabled selected>Choose incident type</option>
                                <option value="contamination">Contamination</option>
                                <option value="temperature_abuse">Temperature Abuse</option>
                                <option value="foreign_object">Foreign Object</option>
                                <option value="allergen">Allergen Issue</option>
                                <option value="quality">Quality Issue</option>
                                <option value="other">Other</option>
                            </select>
                            <label>Incident Type</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <select name="severity_level" required>
                                <option value="" disabled selected>Choose severity</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                            <label>Severity Level</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="title" name="title" type="text" required>
                            <label for="title">Incident Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="description" name="description" class="materialize-textarea" required></textarea>
                            <label for="description">Incident Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button type="submit" class="btn waves-effect waves-light">
                                <i class="ti ti-alert-triangle left"></i>Report Incident
                            </button>
                            <a href="{{ url_for('compliance.list_food_safety_incidents') }}" class="btn-flat waves-effect waves-light">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.FormSelect.init(document.querySelectorAll('select'));
    });
</script>
{% endblock %}
