{% extends "base.html" %}

{% block title %}Add Compliance Record{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="content-card">
                <div class="card-title">
                    <h4>Add Compliance Record</h4>
                </div>
                <form method="POST">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <select name="record_type" required>
                                <option value="" disabled selected>Choose record type</option>
                                <option value="certificate">Certificate</option>
                                <option value="permit">Permit</option>
                                <option value="inspection">Inspection Report</option>
                                <option value="license">License</option>
                            </select>
                            <label>Record Type</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="title" name="title" type="text" required>
                            <label for="title">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="description" name="description" class="materialize-textarea"></textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="certificate_number" name="certificate_number" type="text">
                            <label for="certificate_number">Certificate/Permit Number</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="issuing_authority" name="issuing_authority" type="text">
                            <label for="issuing_authority">Issuing Authority</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="issue_date" name="issue_date" type="date">
                            <label for="issue_date">Issue Date</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="expiration_date" name="expiration_date" type="date">
                            <label for="expiration_date">Expiration Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button type="submit" class="btn waves-effect waves-light">
                                <i class="ti ti-check left"></i>Add Record
                            </button>
                            <a href="{{ url_for('compliance.list_compliance_records') }}" class="btn-flat waves-effect waves-light">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.FormSelect.init(document.querySelectorAll('select'));
    });
</script>
{% endblock %}
