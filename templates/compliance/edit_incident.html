{% extends "base.html" %}

{% block title %}Edit Food Safety Incident{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="content-card">
                <div class="card-title">
                    <h4>Edit Food Safety Incident</h4>
                </div>
                <form method="POST">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <select name="incident_type" title="Select incident type" required>
                                <option value="" disabled>Choose incident type</option>
                                <option value="contamination" {{ 'selected' if incident.incident_type == 'contamination' else '' }}>Contamination</option>
                                <option value="temperature_abuse" {{ 'selected' if incident.incident_type == 'temperature_abuse' else '' }}>Temperature Abuse</option>
                                <option value="foreign_object" {{ 'selected' if incident.incident_type == 'foreign_object' else '' }}>Foreign Object</option>
                                <option value="allergen" {{ 'selected' if incident.incident_type == 'allergen' else '' }}>Allergen Issue</option>
                                <option value="quality" {{ 'selected' if incident.incident_type == 'quality' else '' }}>Quality Issue</option>
                                <option value="other" {{ 'selected' if incident.incident_type == 'other' else '' }}>Other</option>
                            </select>
                            <label>Incident Type</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <select name="severity_level" title="Select severity level" required>
                                <option value="" disabled>Choose severity</option>
                                <option value="low" {{ 'selected' if incident.severity_level == 'low' else '' }}>Low</option>
                                <option value="medium" {{ 'selected' if incident.severity_level == 'medium' else '' }}>Medium</option>
                                <option value="high" {{ 'selected' if incident.severity_level == 'high' else '' }}>High</option>
                            </select>
                            <label>Severity Level</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="title" name="title" type="text" value="{{ incident.title }}" required>
                            <label for="title" class="active">Incident Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="description" name="description" class="materialize-textarea" required>{{ incident.description }}</textarea>
                            <label for="description" class="active">Incident Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <select name="status" title="Select status">
                                <option value="open" {{ 'selected' if incident.status == 'open' else '' }}>Open</option>
                                <option value="investigating" {{ 'selected' if incident.status == 'investigating' else '' }}>Investigating</option>
                                <option value="resolved" {{ 'selected' if incident.status == 'resolved' else '' }}>Resolved</option>
                                <option value="closed" {{ 'selected' if incident.status == 'closed' else '' }}>Closed</option>
                            </select>
                            <label>Status</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="resolution_date" name="resolution_date" type="date" value="{{ incident.resolution_date.strftime('%Y-%m-%d') if incident.resolution_date else '' }}">
                            <label for="resolution_date" class="active">Resolution Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="corrective_actions" name="corrective_actions" class="materialize-textarea">{{ incident.corrective_actions or '' }}</textarea>
                            <label for="corrective_actions" class="active">Corrective Actions</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button type="submit" class="btn waves-effect waves-light">
                                <i class="ti ti-check left"></i>Update Incident
                            </button>
                            <a href="{{ url_for('compliance.view_food_safety_incident', incident_id=incident.id) }}" class="btn-flat waves-effect waves-light">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.FormSelect.init(document.querySelectorAll('select'));
        M.textareaAutoResize(document.querySelectorAll('textarea'));
    });
</script>
{% endblock %}
