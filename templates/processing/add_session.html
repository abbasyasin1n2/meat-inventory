
{% extends "base.html" %}

{% block title %}Add Processing Session{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12">
            <div class="content-card">
                <div class="card-title-with-button">
                    <h4>Add New Processing Session</h4>
                </div>
                <form action="{{ url_for('processing.add_session') }}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="ti ti-file-text prefix"></i>
                            <input id="session_name" type="text" name="session_name" class="validate" required>
                            <label for="session_name">Session Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="ti ti-calendar-event prefix"></i>
                            <input id="session_date" type="text" name="session_date" class="datepicker">
                            <label for="session_date">Session Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="ti ti-notes prefix"></i>
                            <textarea id="notes" name="notes" class="materialize-textarea"></textarea>
                            <label for="notes">Notes</label>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light action-btn"><i class="ti ti-device-floppy left"></i>Save Session</button>
                    <a href="{{ url_for('processing.list_sessions') }}" class="btn btn-warning">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var datepicker = document.querySelectorAll('.datepicker');
        M.Datepicker.init(datepicker, {
            format: 'yyyy-mm-dd'
        });
    });
</script>
{% endblock %}
