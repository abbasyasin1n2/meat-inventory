{% extends "base.html" %}

{% block title %}Edit Storage Location{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12">
            <div class="content-card">
                <div class="card-title-with-button">
                    <h4>Edit Storage Location</h4>
                </div>
                <form action="{{ url_for('storage.edit_storage', id=storage.id) }}" method="post">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="ti ti-building-warehouse prefix"></i>
                            <input id="name" type="text" name="name" class="validate" value="{{ storage.name }}" required>
                            <label for="name">Storage Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="ti ti-tag prefix"></i>
                            <select id="location_type" name="location_type">
                                <option value="" disabled>Choose storage type</option>
                                <option value="Cold Storage" {% if storage.location_type == 'Cold Storage' %}selected{% endif %}>Cold Storage</option>
                                <option value="Freezer" {% if storage.location_type == 'Freezer' %}selected{% endif %}>Freezer</option>
                                <option value="Refrigerator" {% if storage.location_type == 'Refrigerator' %}selected{% endif %}>Refrigerator</option>
                                <option value="Dry Storage" {% if storage.location_type == 'Dry Storage' %}selected{% endif %}>Dry Storage</option>
                                <option value="Processing Room" {% if storage.location_type == 'Processing Room' %}selected{% endif %}>Processing Room</option>
                                <option value="Other" {% if storage.location_type == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                            <label>Storage Type</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="ti ti-stack-2 prefix"></i>
                            <input id="capacity" type="number" step="0.01" name="capacity" class="validate" value="{{ storage.capacity or '' }}">
                            <label for="capacity">Capacity (kg)</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="ti ti-file-description prefix"></i>
                            <input id="description" type="text" name="description" value="{{ storage.description or '' }}">
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light action-btn"><i class="ti ti-device-floppy left"></i>Update Storage</button>
                    <a href="{{ url_for('storage.list_storage') }}" class="btn waves-effect waves-light grey">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
    });
</script>
{% endblock %}
