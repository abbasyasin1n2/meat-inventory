
{% extends "base.html" %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12">
            <div class="content-card">
                <div class="card-title-with-button">
                    <h4>Add New Supplier</h4>
                </div>
                <form action="{{ url_for('inventory.add_supplier_route') }}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="ti ti-user prefix"></i>
                            <input id="name" type="text" name="name" class="validate" required>
                            <label for="name">Supplier Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="ti ti-user-circle prefix"></i>
                            <input id="contact_person" type="text" name="contact_person">
                            <label for="contact_person">Contact Person</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="ti ti-phone prefix"></i>
                            <input id="phone" type="tel" name="phone" class="validate">
                            <label for="phone">Phone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="ti ti-mail prefix"></i>
                            <input id="email" type="email" name="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="ti ti-map-pin prefix"></i>
                            <textarea id="address" name="address" class="materialize-textarea"></textarea>
                            <label for="address">Address</label>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light action-btn"><i class="ti ti-device-floppy left"></i>Save Supplier</button>
                    <a href="{{ url_for('inventory.list_suppliers') }}" class="btn btn-warning">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
