
{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="animate__animated animate__fadeIn">
    <div class="row">
        <div class="col s12">
            <div class="content-card">
                <div class="card-title-with-button">
                    <h4>Edit Product</h4>
                </div>
                <form action="{{ url_for('inventory.edit_product', id=product.id) }}" method="post">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="ti ti-box prefix"></i>
                            <input id="name" type="text" name="name" value="{{ product.name }}" class="validate" required>
                            <label for="name" class="active">Product Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="ti ti-tag prefix"></i>
                            <select id="animal_type" name="animal_type">
                                <option value="Beef" {% if product.animal_type == 'Beef' %}selected{% endif %}>Beef</option>
                                <option value="Poultry" {% if product.animal_type == 'Poultry' %}selected{% endif %}>Poultry</option>
                                <option value="Lamb" {% if product.animal_type == 'Lamb' %}selected{% endif %}>Lamb</option>
                                <option value="Other" {% if product.animal_type == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                            <label>Animal Type</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="ti ti-cut prefix"></i>
                            <input id="cut_type" type="text" name="cut_type" value="{{ product.cut_type }}">
                            <label for="cut_type" class="active">Cut Type</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="ti ti-calendar-event prefix"></i>
                            <input id="processing_date" type="text" name="processing_date" value="{{ product.processing_date }}" class="datepicker">
                            <label for="processing_date" class="active">Processing Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="ti ti-package prefix"></i>
                            <input id="storage_requirements" type="text" name="storage_requirements" value="{{ product.storage_requirements }}">
                            <label for="storage_requirements" class="active">Storage Requirements</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="ti ti-clock-hour-4 prefix"></i>
                            <input id="shelf_life" type="number" name="shelf_life" value="{{ product.shelf_life }}">
                            <label for="shelf_life" class="active">Shelf Life (days)</label>
                        </div>
                        <div class="input-field col s6">
                             <i class="ti ti-file-description prefix"></i>
                            <input id="packaging_details" type="text" name="packaging_details" value="{{ product.packaging_details }}">
                            <label for="packaging_details" class="active">Packaging Details</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                             <i class="ti ti-truck-delivery prefix"></i>
                            <select id="supplier_id" name="supplier_id">
                                <option value="" disabled>Choose a supplier</option>
                                {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}" {% if supplier.id == product.supplier_id %}selected{% endif %}>{{ supplier.name }}</option>
                                {% endfor %}
                            </select>
                            <label>Supplier</label>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light action-btn"><i class="ti ti-device-floppy left"></i>Update Product</button>
                    <a href="{{ url_for('inventory.list_products') }}" class="btn btn-warning">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
        var datepicker = document.querySelectorAll('.datepicker');
        M.Datepicker.init(datepicker, {
            format: 'yyyy-mm-dd'
        });
    });
</script>
{% endblock %}
